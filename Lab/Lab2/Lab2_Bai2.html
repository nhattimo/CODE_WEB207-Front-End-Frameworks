<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2-Bài 2</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css" />
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="card m-5">
      <div class="card-header">
        <i class="bi bi-journal-text"></i> NHẬP LƯƠNG THÁNG 12
      </div>
      <form action="#" class="m-4">
        <div class="row">
          <div class="form-groups col-sm-6">
            <label for="">Mã nhân viên</label>
            <input
              type="text"
              class="form-control"
              placeholder="Mã nhân viên"
            />
          </div>
          <div class="form-groups col-sm-6">
            <label for="">Họ và tên</label>
            <input type="text" class="form-control" placeholder="Họ và tên" />
          </div>
          <div class="form-groups col-sm-6">
            <label for="">Câu lạc bộ</label>
            <select name="" id="" class="form-control">
              <option value="">Đà Nẵng</option>
              <option value="">Quảng Bình</option>
              <option value="">Huế</option>
            </select>
          </div>
          <div class="form-groups col-sm-6">
            <label for="">Lương</label>
            <input type="text" class="form-control" placeholder="Lương" />
          </div>
          <div class="form-groups col-sm-6">
            <label for="">Thưởng</label>
            <input type="text" class="form-control" placeholder="Thưởng" />
          </div>
          <div class="form-groups col-sm-6">
            <label for="">Phụ cấp</label>
            <input type="text" class="form-control" placeholder="Phụ cấp" />
          </div>
          <div class="form-groups col-sm-12">
            <label for="">Ghi chú</label>
            <textarea name="" id="" cols="3" class="form-control"></textarea>
          </div>
          <div class="form-groups col-sm-12 mt-3">
            <button title="button" class="btn btn-primary">
              <i class="bi bi-floppy-fill"></i> Lưu
            </button>
            <button title="reset" class="btn btn-primary">
              <i class="bi bi-stop-fill"></i> Hủy
            </button>
          </div>
        </div>
      </form>
      <div class="card-footer">Vui lòng nhập thông tin lương cầu thủ</div>
    </div>
  </body>
</html>
